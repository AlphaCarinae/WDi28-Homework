<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemons</title>
  <link rel="stylesheet" href="css/main.css">

    <body>

    <div id="container">
      <h1>Pokemons</h1>

    <form id="search_form">
        <label for="poke">Pokemon Name: </label>
        <input type="query" id="poke">
        <button>Find Poke</button>
    </form>

    <h3>Name:</h3><p id="name"></p>
    <h3>Weight:</h3><p id="weight"></p>
    <h3>PokeID:</h3><p id="pokeID"></p>

    <img id="pokeDetails"></img>

    </div>

<script src="js/main.js"></script>
    </body>
    </html>
