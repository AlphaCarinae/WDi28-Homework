<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery.js"></script>
  <script src="js/atm.js"></script>
</head>

<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA" /></div>
      <div id="title">Bank of GA</div>
    </div>

    <!-- We can use data attributes to store account and transaction type -->
    <!-- This will allow us to create a single onClick jQuery -->
    <div class="account" id="checking">
      <h1>Checking</h1>
      <div class="balance" id="checking-balance"></div>
      <input id="checking-amount" type="text" placeholder="enter an amount" />
      <input class="btn-transaction" id="checking-deposit" type="button" value="Deposit" data-account="checking" data-transaction="deposit" />
      <input class="btn-transaction" id="checking-withdraw" type="button" value="Withdraw" data-account="checking" data-transaction="withdraw" />
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance" id="savings-balance"></div>
      <input id="savings-amount" type="text" placeholder="enter an amount" />
      <input class="btn-transaction" id="savings-deposit" type="button" value="Deposit" data-account="savings" data-transaction="deposit" />
      <input class="btn-transaction" id="savings-withdraw" type="button" value="Withdraw" data-account="savings" data-transaction="withdraw" />
    </div>

    <div class="clear"></div>

  </div>

</body>

</html>
